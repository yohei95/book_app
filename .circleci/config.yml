    docker:
      - image: circleci/ruby:2.6.3-stretch-node
        environment:
          - BUNDLER_VERSION: 2.2.15
          - RAILS_ENV: "test"

    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/bundle-install
